    </h1>

        <h1 id="统计子矩阵"><a href="#统计子矩阵" class="headerlink" title="统计子矩阵"></a>统计子矩阵</h1><figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="keyword">include</span> <span class="string">&lt;iostream&gt;</span></span></span><br><span class="line">using namespace <span class="built_in">std</span>;</span><br><span class="line"><span class="type">const</span> <span class="type">int</span> N=<span class="number">510</span>;</span><br><span class="line"><span class="type">long</span> <span class="type">long</span> a[N][N];</span><br><span class="line"><span class="type">int</span> <span class="title function_">main</span><span class="params">()</span></span><br><span class="line">&#123;</span><br><span class="line">	<span class="type">int</span> n,m,k;</span><br><span class="line">	<span class="built_in">cin</span>&gt;&gt;n&gt;&gt;m&gt;&gt;k;</span><br><span class="line">	<span class="keyword">for</span>(<span class="type">int</span> i=<span class="number">1</span>;i&lt;=n;i++)</span><br><span class="line">	&#123;</span><br><span class="line">		<span class="keyword">for</span>(<span class="type">int</span> j=<span class="number">1</span>;j&lt;=m;j++)</span><br><span class="line">		&#123;</span><br><span class="line">			<span class="built_in">scanf</span>(<span class="string">&quot;%lld &quot;</span>,&amp;a[i][j]);</span><br><span class="line">			a[i][j]+=a[i<span class="number">-1</span>][j]+a[i][j<span class="number">-1</span>]-a[i<span class="number">-1</span>][j<span class="number">-1</span>];</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="type">long</span> <span class="type">long</span> sum=<span class="number">0</span>;</span><br><span class="line">	<span class="keyword">for</span>(<span class="type">int</span> i=<span class="number">1</span>;i&lt;=n;i++)<span class="comment">//开始行x1</span></span><br><span class="line">	&#123;</span><br><span class="line">		<span class="keyword">for</span>(<span class="type">int</span> j=i;j&lt;=n;j++)<span class="comment">//截止行x2</span></span><br><span class="line">		&#123;</span><br><span class="line">			<span class="type">int</span> y=<span class="number">1</span>;<span class="comment">//开始列y1      这题也可以说是另类的减枝了，其实也就是4个循环的意思，只是把一层循环换了一种方式表达</span></span><br><span class="line">			<span class="keyword">for</span>(<span class="type">int</span> x=<span class="number">1</span>;x&lt;=m;x++)<span class="comment">//截止列y2</span></span><br><span class="line">			&#123;</span><br><span class="line">				<span class="keyword">while</span>(a[j][x]-a[j][y<span class="number">-1</span>]-a[i<span class="number">-1</span>][x]+a[i<span class="number">-1</span>][y<span class="number">-1</span>]&gt;k&amp;&amp;y&lt;=x)<span class="comment">//判断该矩阵的和是否小于k</span></span><br><span class="line">					     <span class="comment">//大于y++，说明当前矩阵不满足条件</span></span><br><span class="line">					     <span class="comment">//小于，结束。说明现在这个矩阵从y-x间的矩阵都一定满足条件</span></span><br><span class="line">				&#123;</span><br><span class="line">					y++;</span><br><span class="line">				&#125;</span><br><span class="line">				sum+=x-y+<span class="number">1</span>;</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="built_in">printf</span>(<span class="string">&quot;%lld\n&quot;</span>,sum);</span><br><span class="line">	<span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">//在这要搞明白一点，每次的判断只与当前行j(x2)有关，什么意思呢</span></span><br><span class="line"><span class="comment">//就是关于j-1行的已经求过了，不用再算</span></span><br><span class="line"><span class="comment">//例题：</span></span><br><span class="line"><span class="comment">//当i=1，j=1时，有10种情况  //x=4时，(1,1)-(1,4)&lt;=k,说明有(1,1)-(1,4),(1,2)-(1,4),(1,3)-(1,4),(1,4)-(1,4)这4种情况满足条件</span></span><br><span class="line"><span class="comment">//i=1，j=2时，x=1,有一种情况(1,1)-(2,1)  x=2时，因为(1,1)-(2,2)大于k，y++,此时(1,2)-(2,2)小于k，加一</span></span><br><span class="line"><span class="comment">//i=2,j=2,x=1时，可求得(2,1)-(2,1),(2,2)-(2,2),(2,3)-(2,3)</span></span><br></pre></td></tr></table></figure>
